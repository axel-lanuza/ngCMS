<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-8 col-lg-8 col-md-9">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form novalidate class="user" method="post" [formGroup]="regForm" (ngSubmit)="register()">
                <div style="position: absolute;left:-999px;">
                    <input type="email">
                    <input type="password">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control " placeholder="First Name" formControlName="first_name" #first_name>
                    <div class="invalid-feedback" *ngIf="regForm.controls['first_name'].invalid && (regForm.controls['first_name'].dirty || regForm.controls['first_name'].touched)">
                        <span *ngIf="regForm.controls['first_name'].errors.required">
                            First Name is required.
                        </span>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control " placeholder="Last Name" formControlName="last_name" #last_name>
                    <div class="invalid-feedback" *ngIf="regForm.controls['last_name'].invalid && (regForm.controls['last_name'].dirty || regForm.controls['last_name'].touched)">
                        <span *ngIf="regForm.controls['last_name'].errors.required">
                            Last Name is required.
                        </span>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-3 mb-3 mb-sm-0">
                    <select class="form-control" formControlName="title" #title>
                      <option value="">-- Select --</option>
                      <option value="1">Mr.</option>
                      <option value="2">Mrs.</option>
                      <option value="3">Miss.</option>
                      <option value="4">Dr.</option>
                    </select>
                    <div class="invalid-feedback" *ngIf="regForm.controls['title'].invalid && (regForm.controls['title'].dirty || regForm.controls['title'].touched)">
                        <span *ngIf="regForm.controls['title'].errors.required">
                            Title is required.
                        </span>
                    </div>
                  </div>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email Address" formControlName="email" #email>
                    <div class="invalid-feedback" *ngIf="regForm.controls['email'].invalid && (regForm.controls['email'].dirty || regForm.controls['email'].touched)">
                        <span *ngIf="regForm.controls['email'].errors.required">
                            Email is required.
                        </span>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" #password [type]="hide ? 'password' : 'text'">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" tabindex="-1" type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <i class="fa fa-eye{{hide ? '-slash' : ''}}"></i>
                            </button>
                        </div>
                    </div>
                    <div class="invalid-feedback" *ngIf="regForm.controls['password'].invalid && (regForm.controls['password'].dirty || regForm.controls['password'].touched)">
                        <span *ngIf="regForm.controls['password'].errors.required">
                            Password is required.
                        </span>
                    </div>
                  </div>
                  <div class="col-sm-6">
                   <div class="input-group">
                        <input type="password" class="form-control" placeholder="Enter Confirm Password" formControlName="confirmPassword" #confirmPassword [type]="hideCon ? 'password' : 'text'">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" tabindex="-1" type="button" (click)="hideCon = !hideCon" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideCon">
                                <i class="fa fa-eye{{hideCon ? '-slash' : ''}}"></i>
                            </button>
                        </div>
                    </div>
                    <div class="invalid-feedback" *ngIf="regForm.controls['confirmPassword'].invalid && (regForm.controls['confirmPassword'].dirty || regForm.controls['confirmPassword'].touched)">
                        <span *ngIf="regForm.controls['confirmPassword'].errors.required">
                            Confirm Password is required.
                        </span>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="form-group row justify-content-center">
                  <div class="col-8 offset-2">
                    <button class="btn btn-google btn-user"> <i class="fab fa-google fa-fw"></i> Register with Google </button>
                    <button class="btn btn-primary btn-user" type="submit" [disabled]="regForm.pristine || regForm.invalid"> Register Account </button>
                  </div>
                </div>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" routerLink="/forgot-password">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" routerLink="/login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </div>
